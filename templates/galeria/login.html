{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Space - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #041833 0%, #04244F 100%);
        }
        .login-box {
            background: #154580;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            color: #C98265;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-label {
            color: #D9D9D9;
            font-size: 1rem;
        }
        .form-input {
            padding: 1rem;
            border: 2px solid #C98265;
            border-radius: 5px;
            background: #041833;
            color: #D9D9D9;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #C98265;
            box-shadow: 0 0 5px rgba(201, 130, 101, 0.5);
        }
        .btn-login {
            padding: 1rem;
            background: #C98265;
            color: #041833;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #E07B4F;
            transform: translateY(-2px);
        }
        .error-message {
            background: #d32f2f;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Alura Space</h1>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Usu√°rio</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
